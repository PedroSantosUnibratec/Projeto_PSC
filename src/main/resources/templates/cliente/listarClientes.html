<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico" />

<title>Navbar Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<div class="container">
		<div>
			<button type="button" class="btn btn-secondary">
				<a href="/" url="/home">Home</a>
			</button>
			<button type="button" class="btn btn-secondary">
				<a href="/clientes/cadastrar" url="/clientes/cadastrar">Cadastrar
					Cliente</a>
			</button>
			<br /> <br />
			<div>
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>CPF</th>
							<th>E-mail</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cli : ${clientes}">
							<td><span th:text="${cli.id}"></span></td>
							<td><span th:text="${cli.nome}"></span></td>
							<td><span th:text="${cli.cpf}"></span></td>
							<td><span th:text="${cli.email}"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
</body>

</html>
