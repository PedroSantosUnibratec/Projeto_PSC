<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>clientes</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style/styleCss.css" />
</head>
<body>
	<button>
		<a href="/" url="/home">Home</a>
	</button>
	<button>
		<a href="/clientes/cadastrar" url="/clientes/cadastrar">Cadastrar Cliente</a>
	</button>
	<br/>
	<br/>
	<table class="container">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>CPF</th>
				<th>E-mail</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cli : ${clientes}">
				<td><span th:text="${cli.id}"></span></td>
				<td><span th:text="${cli.nome}"></span></td>
				<td><span th:text="${cli.cpf}"></span></td>
				<td><span th:text="${cli.email}"></span></td>
			</tr>
		</tbody>

	</table>

</body>


</html>
