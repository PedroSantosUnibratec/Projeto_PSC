<body>
	<h1>Bem vindo ao site do Hotel Sunshine</h1>
	<h2>Formul√°rio do Cliente</h2>
	<br />
	<form action="/clientes/salvar" method="post">
		<!-- DADOS PESSOAIS-->
		<fieldset>
			<legend>Dados Pessoais</legend>
			<table cellspacing="10">
				<tr>
					<td><label for="nome">Nome: </label></td>
					<td align="char"><input type="text" name="nome" required></td>
				</tr>
				<tr>
					<td><label>CPF:</label></td>
					<td align="left"><input type="text" name="cpf" size="11"
						maxlength="11" required> </td>
				</tr>
			</table>
		</fieldset>
		<br />

		<!-- DADOS DE LOGIN -->
		<fieldset>
			<legend>Dados de login</legend>
			<table cellspacing="10">
				<tr>
					<td><label for="email">E-mail: </label></td>
					<td align="left"><input type="text" name="email" required></td>
				</tr>
				<tr>
					<td><label for="pass">Senha: </label></td>
					<td align="left"><input type="text" name="senha" maxlength="6" size="6" required></td>
				</tr>
			</table>
		</fieldset>
		<br /> 
		<button type="submit">Cadastrar</button>
		<input type="reset" value="Limpar">
		<button>
			<a href="/" url="/home">Voltar</a>
		</button>
	</form>
	
	<script>
   $(document).ready(function(){
        $("#ler-pagina").click(function(){
              
            $(function(){
                $("#conteudo-pagina-lida").load("pagina-lida.html"); 
            });
        })
   });
   </script>

</body>
