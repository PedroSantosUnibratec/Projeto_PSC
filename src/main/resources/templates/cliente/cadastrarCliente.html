<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Hotel Sunshine</title>
<meta name="description"
	content="Aprenda a criar um site completo que usa formulários em HTML">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
</head>

<body>
	<h1>Bem vindo ao site do Hotel Sunshine</h1>
	<h2>Formulário do Cliente</h2>
	<br />
	<form action="/clientes/salvar" method="post">
		<!-- DADOS PESSOAIS-->
		<fieldset>
			<legend>Dados Pessoais</legend>
			<table cellspacing="10">
				<tr>
					<td><label for="nome">Nome: </label></td>
					<td align="char"><input type="text" name="nome" required></td>
				</tr>
				<tr>
					<td><label>CPF:</label></td>
					<td align="left"><input type="text" name="cpf" size="11"
						maxlength="11" required> </td>
				</tr>
			</table>
		</fieldset>
		<br />

		<!-- DADOS DE LOGIN -->
		<fieldset>
			<legend>Dados de login</legend>
			<table cellspacing="10">
				<tr>
					<td><label for="email">E-mail: </label></td>
					<td align="left"><input type="text" name="email" required></td>
				</tr>
				<tr>
					<td><label for="pass">Senha: </label></td>
					<td align="left"><input type="text" name="senha" maxlength="6" size="6" required></td>
				</tr>
			</table>
		</fieldset>
		<br /> 
		<button type="submit">Cadastrar</button>
		<input type="reset" value="Limpar">
		<button>
			<a href="/" url="/home">Voltar</a>
		</button>

	</form>

</body>
</html>
