<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Listagem de Quartos</title>
</head>

<h1>QUARTOS DO HOTEL</h1>
<body>
	<table>
		<tr>
			<td>Nome do Quarto</td>
			<td>Capacidade</td>
			<td>Tipo de cama</td>
			<td>Status</td>
		</tr>
		<tr th:each="q : ${quartos}" >
			<td th:text="${q.nomeQuarto}"></td>
			<td th:text="${q.qtdPessoas}"></td>
			<!--  <td th:text="${q.tipoDeCama}"></td>-->
			<td th:text="${q.status}"></td>
		</tr>
		
	</table>
</body>
</html>
